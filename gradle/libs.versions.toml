[versions]
bstats = "3.1.0" # https://mvnrepository.com/artifact/org.bstats/bstats-bukkit
configurateYaml = "4.2.0" # https://github.com/SpongePowered/Configurate/releases
commandapi = "11.1.0" # https://central.sonatype.com/artifact/dev.jorel/commandapi-paper-shade
dotenv = "4.0.0" # https://plugins.gradle.org/plugin/co.uzzu.dotenv.gradle
jpenilla-run-paper = "3.0.2" # https://plugins.gradle.org/plugin/xyz.jpenilla.run-paper
jspecify = "1.0.0" # https://mvnrepository.com/artifact/org.jspecify/jspecify
junit-bom = "6.0.2" # https://mvnrepository.com/artifact/org.junit/junit-bom
paper-api = "1.21.11-R0.1-SNAPSHOT" # https://repo.papermc.io/ui/packages?name=io.papermc.paper%3Apaper-api&type=packages | Don't forget to update the api version paper-plugin.yml | You can see api-version pattern here https://docs.papermc.io/paper/dev/getting-started/paper-plugins/
paper-run = "1.21.11" # Server version for jpenilla-run-paper plugin
shadow = "9.3.1" # https://plugins.gradle.org/plugin/com.gradleup.shadow

[libraries]
# Core dependencies
paper-api = { module = "io.papermc.paper:paper-api", version.ref = "paper-api" }
jspecify = { module = "org.jspecify:jspecify", version.ref = "jspecify" }

# API / Plugin dependencies
commandapi-shade = { module = "dev.jorel:commandapi-paper-shade", version.ref = "commandapi" }
bstats = { module = "org.bstats:bstats-bukkit", version.ref = "bstats" }
configurateYaml = { module = "org.spongepowered:configurate-yaml", version.ref = "configurateYaml" }

# Testing
junit-bom = { module = "org.junit:junit-bom", version.ref = "junit-bom"}
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter" }
junit-platform = { module = "org.junit.platform:junit-platform-launcher" }

[bundles]
junit = ["junit-jupiter", "junit-platform"]

[plugins]
shadow = { id = "com.gradleup.shadow", version.ref = "shadow" }
jpenilla-run-paper = { id = "xyz.jpenilla.run-paper", version.ref = "jpenilla-run-paper" }
dotenv = { id = "co.uzzu.dotenv.gradle", version.ref = "dotenv" }
